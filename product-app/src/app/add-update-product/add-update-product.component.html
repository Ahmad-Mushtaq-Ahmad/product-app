<div class="container-fluid">
    <h2>New Product</h2>
    <form #productForm="ngForm"   novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text"  required class="form-control" [(ngModel)]="product.name" name="name" >  
      </div>
  
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" [(ngModel)]="product.company" name="company" >
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input type="number"  class="form-control" [(ngModel)]="product.price" name="price" >
        <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
      </div>
  
      <button class="btn btn-primary" (click)="addProduct()" *ngIf="!updateProd" type="submit">Add Product</button>
      <button class="btn btn-primary" (click)="updateProduct(product)" *ngIf="updateProd" type="submit">Update Product</button>
      
    </form>
  
  </div>
